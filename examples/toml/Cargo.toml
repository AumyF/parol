[package]
name = "parol_toml"
version = "0.1.0"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "TOML Parser generated by `parol` parser generator"
default-run = "parol_toml"
repository = "https://github.com/jsinger67/parol_toml"
readme = "README.md"
keywords = ["toml", "parser", "parsing"]
categories = ["algorithms", "parsing"]
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
env_logger = "0.10.0"
function_name = "0.3.0"
id_tree = "1.8"
id_tree_layout = "2"
log = "0.4.17"
parol-macros = { path = "../../crates/parol-macros" }
parol_runtime = { path = "../../crates/parol_runtime", features = ["auto_generation"] }
thiserror = "1.0"

[build-dependencies]
parol = { path = "../../crates/parol" }
