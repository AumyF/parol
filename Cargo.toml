[package]
name = "parol_runtime"
version = "0.5.4"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "Runtime library for parsers generated by the 'parol' parser generator."
documentation = "https://docs.rs/parol_runtime"
repository = "https://github.com/jsinger67/parol_runtime"
readme = "README.md"
keywords = ["parser", "runtime"]
categories = ["algorithms", "parsing"]
license = "MIT"
edition = "2018"

[dependencies]
regex = "1.5.4"
lazy_static = "1.4.0"
thiserror = "1.0.30"
id_tree = "1.8.0"
id_tree_layout = "2.0.2"
log = "0.4.14"
miette = "3.2.0"

[features]
default = []

# The feature `trim_parse_tree` is usefull if performace is a goal and the full parse tree is not
# needed at the end of the parse process.
trim_parse_tree = []
