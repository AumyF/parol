[package]
name = "parol-ls"
version = "0.4.0-alpha.1"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "Language server for parol parser generator"
documentation = "https://docs.rs/parol-ls"
repository = "https://github.com/jsinger67/parol/tree/main/crates/parol-ls"
readme = "README.md"
keywords = ["language-server", "parsing", "parser-generator"]
categories = ["algorithms", "parsing", "text-editors"]
license = "MIT OR Apache-2.0"
edition = "2021"
default-run = "parol-ls"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0.25", features = [ "derive", "cargo" ] }
derive_builder = "0.12.0"
derive-new = "0.5.9"
env_logger = "0.10.0"
function_name = "0.3.0"
id_tree = "^1.8"
once_cell = "1.16"
log = "0.4.17"
lsp-server = "0.6.0"
lsp-types = "0.93.2"
parol = { path = "../parol", version = "0.16.0-alpha.1" }
parol_runtime = { path = "../parol_runtime", version = "0.12.0-alpha.1", features = ["trim_parse_tree", "auto_generation"] }
parol-macros = { path = "../parol-macros", version = "0.1.0" }
regex = "1.7.0"
serde = "1.0.147"
serde_json = "^1.0.83"
thiserror = "1.0"

[build-dependencies]
parol = { path = "../parol", version = "0.16.0-alpha.1" }
