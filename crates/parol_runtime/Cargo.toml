[package]
name = "parol_runtime"
version = "0.13.0"
authors = ["JÃ¶rg Singer <singer.joerg@gmx.de>"]
description = "Runtime library for parsers generated by the 'parol' parser generator."
documentation = "https://docs.rs/parol_runtime"
repository = "https://github.com/jsinger67/parol/tree/main/crates/parol_runtime"
readme = "README.md"
keywords = ["parser", "runtime"]
categories = ["algorithms", "parsing"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
anyhow = { workspace = true }
codespan-reporting = "0.11.1"
derive_builder = { workspace = true }
function_name = { workspace = true }
id_tree = { workspace = true }
id_tree_layout = { workspace = true }
log = { workspace = true }
once_cell = { workspace = true }
parol-macros = { path = "../parol-macros", version = "0.2.0", optional = true }
regex-automata = "0.2.0"
thiserror = { workspace = true }

[dev-dependencies]
criterion = "0.4.0"
parol-macros = { path = "../parol-macros", version = "0.2.0" }

[[bench]]
name = "lexer_benchmark"
harness = false

[profile.bench]
debug = true

[features]
default = []

# The feature `trim_parse_tree` is usefull if performace is a goal and the full parse tree is not
# needed at the end of the parse process.
trim_parse_tree = []
# Auto generation mode requires these crates.
auto_generation = ["parol-macros"]
